language: julia
os:
  - linux
julia:
  - nightly
  - 1.0
matrix:
allow_failures:
- julia: nightly

script:
  - julia -e 'ENV["JULIA_SPECIALFUNCTIONS_BUILD_SOURCE"] = "true"; using Pkg; Pkg.build("SpecialFunctions")'
  - julia -e 'using Pkg; Pkg.build(); Pkg.add("PyCall");'
  - julia -e 'ENV["PYTHON"] = ""; using Pkg; Pkg.build("PyCall")'
  - julia -e 'using Conda; Conda.add("scipy")'
  - julia -e 'using Pkg; Pkg.test()'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
