site_name:        CausalityTools.jl
repo_url:         https://github.com/kahaaga/CausalityTools.jl
site_description: Causality detection from time series in Julia.
site_author:      Kristian Agas√∏ster Haaga

theme: 
  name: material
  feature:
    tabs: true
  palette:
    primary: 'black' # check https://material.io/resources/color/ 
    accent: 'light blue' # https://www.materialpalette.com/
  font:
    text: 'Segoe UI'
    code: 'Source Code Pro'

# plugins:
#   - git-revision-date-localized:
#       type: datetime

extra:
  social:
    - type: 'github'
      link: 'https://github.com/kahaaga/CausalityTools.jl'

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - mdx_math
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

docs_dir: 'build'

